<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggyvest interest calc</title>
    <style>
      :root {
        --color: #144499;
      }
      * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
      }
      nav {
        display: flex;
        justify-content: space-between;
        height: 75px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        background: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2000;
        width: 100%;
        font-size: 14px;
        font-family: 'CircularStd', sans-serif;
      }
      .logo-alt {
        max-width: 180px;
        max-height: 60px;
        display: inline-block;
        padding-bottom: 0;
      }
      nav ul {
        display: flex;
        align-items: center;
        width: 50%;
        justify-content: space-around;
      }
      ul {
        list-style-type: none;
      }
      a {
        color: var(--color);
        text-decoration: none;
      }
      .signup-btn {
        border: 1px solid var(--color);
        border-radius: 5px;
        padding: 15px 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="/">
          <img
            src="https://storage.googleapis.com/piggybankservice.appspot.com/statics/piggy-png_1_.png"
            class="logo-alt"
            alt=""
          />
        </a>
        <ul class="menu _no-show">
          <li class="menu-list">
            <a href="https://www.piggyvest.com/about" class="menu-link"
              >About</a
            >
          </li>
          <li class="menu-list">
            <a href="https://www.piggyvest.com/stories" class="menu-link"
              >Stories</a
            >
          </li>
          <li class="menu-list">
            <a href="https://www.piggyvest.com/faq" class="menu-link">FAQ</a>
          </li>
          <li class="menu-list">
            <a
              href="https://medium.com/@Piggyvest"
              target="_blank"
              class="menu-link"
              >Blog</a
            >
          </li>
          <li class="menu-list">
            <a href="https://dashboard.piggyvest.com/login" class="menu-link"
              >Log In</a
            >
          </li>
          <li class="menu-list">
            <a
              href="https://dashboard.piggyvest.com/register"
              class="menu-link signup-btn"
              >Create a Free Account</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
